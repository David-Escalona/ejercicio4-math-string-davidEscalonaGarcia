<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ4 - Math y String</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-5 bg-light p-5">
      <h2>Ejercicio 3 - Date</h2>
      <div class="col-12 mt-3 border p-5">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Nombre: </span>
          <input id="nombre" type="text" class="form-control" placeholder="Pepe Botellas" aria-label="Username" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">Fecha: </span>
          <input id="fecha" type="text" class="form-control" placeholder="12 12 2022" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button id="botonNombre" class="btn btn-success">Convertir nombre</button>
        <button id="botonFecha" class="btn btn-warning ms-3">Convertir fecha</button>
        <p class="mt-2">Nombre convertido: <strong id="guardadoNombre"></strong></p>
        <p>Fecha convertida: <strong id="guardadoFecha"></strong></p>
      </div>
    </div>
    <script src="main/main3.js"></script>
</body>
</html>
